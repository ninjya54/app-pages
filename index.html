<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utsugumi Apps</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #1a73e8;
        }

        .app-list {
            margin-top: 40px;
        }

        .app-card {
            display: inline-block;
            margin: 15px;
            padding: 20px 30px;
            background: #f5f5f5;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
        }

        .app-card:hover {
            background: #e8e8e8;
        }

        .app-card h3 {
            margin: 0 0 10px 0;
            color: #1a73e8;
        }

        .app-card p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>Utsugumi Apps</h1>
    <p>アプリのサポートページ一覧</p>

    <div class="app-list">
        <a href="upscale-player/" class="app-card">
            <h3>UpscalePlayer</h3>
            <p>AI動画アップスケーリングプレイヤー</p>
        </a>
        <a href="sqlite-manager/" class="app-card">
            <h3>SQLite Manager</h3>
            <p>SQLiteデータベースビューア</p>
        </a>
    </div>
</body>

</html>
